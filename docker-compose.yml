services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv6_app
    restart: unless-stopped
    volumes:
      - app_data:/var/www/html
    networks:
      - apexv6

  # Nginx Web Server
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: apexv6_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - app_data:/var/www/html
    networks:
      - apexv6
    depends_on:
      - app

  # Scheduler Service
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv6_scheduler
    restart: unless-stopped
    command: [ "php", "artisan", "schedule:work" ]
    volumes:
      - app_data:/var/www/html
    networks:
      - apexv6
    depends_on:
      - app

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv6_queue
    restart: unless-stopped
    command: [ "php", "artisan", "queue:work", "--sleep=3", "--tries=3" ]
    volumes:
      - app_data:/var/www/html
    networks:
      - apexv6
    depends_on:
      - app

volumes:
  app_data:


networks:
  apexv6:
    driver: bridge
