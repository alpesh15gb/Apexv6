services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv6_app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - apexv6

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: apexv6_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - apexv6
    depends_on:
      - app

  # Scheduler Service - Runs attendance sync automatically!
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv6_scheduler
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    command: [ "php", "artisan", "schedule:work" ]
    networks:
      - apexv6
    depends_on:
      - app

  # Queue Worker (for notifications)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv6_queue
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    command: [ "php", "artisan", "queue:work", "--sleep=3", "--tries=3" ]
    networks:
      - apexv6
    depends_on:
      - app

networks:
  apexv6:
    driver: bridge
