services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv6_app
    restart: unless-stopped
    networks:
      - apexv6

  # Nginx Web Server (with config baked into image)
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: apexv6_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - apexv6
    depends_on:
      - app

  # Scheduler Service - Runs attendance sync automatically!
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv6_scheduler
    restart: unless-stopped
    command: [ "php", "artisan", "schedule:work" ]
    networks:
      - apexv6
    depends_on:
      - app

  # Queue Worker (for notifications)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexv6_queue
    restart: unless-stopped
    command: [ "php", "artisan", "queue:work", "--sleep=3", "--tries=3" ]
    networks:
      - apexv6
    depends_on:
      - app

networks:
  apexv6:
    driver: bridge
